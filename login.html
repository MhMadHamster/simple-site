<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://getbootstrap.com/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
    }
    .form-signin,
    .signout {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }
    .form-signin .checkbox {
      font-weight: normal;
    }
    .form-signin .form-control {
      position: relative;
      height: auto;
      box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <div class="signout hide">
      <h1>You are signed in!</h1>
      <button class="btn btn-lg btn-primary btn-block" type="button">Sign out</button>
    </div>
  </div>

  <script>
    var signin = document.querySelector('.form-signin');
    var signout = document.querySelector('.signout');
    signin.addEventListener('submit', function(event) {
        event.preventDefault();
        this.classList.add('hide');
        signout.classList.remove('hide');
        this.querySelectorAll('#inputEmail, #inputPassword').forEach(function(item) {
          item.value = '';
        });
    });
    signout.querySelector('button').addEventListener('click', function() {
      signout.classList.add('hide');
      signin.classList.remove('hide');
    });
  </script>
</body>
</html>
